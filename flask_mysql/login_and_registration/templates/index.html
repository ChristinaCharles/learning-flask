<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <title>Document</title>
    </head>

    <body>
        <div class="container">
            <h1>Login and Registration</h1>
            <div class="row mt-5">
                <div class="col-sm-6">
                    {% with messages = get_flashed_messages() %} {% if messages %}
                    <ul class="flashes">
                        {% for message in messages %}
                        <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %} {% endwith %} {% block body %}{% endblock %}

                    <form action="/register" method="post">
                        <h2>Register Here!</h2>
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input name="fname" type="text" class="form-control" id="fname" />
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Last Name</label>
                            <input name="lname" type="text" class="form-control" id="lname" />
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input name="email" type="email" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" />
                        </div>
                        <div class="form-group">
                            <label for="passwordConfirm">Confirm Password:</label>
                            <input name="pconfirm" type="password" class="form-control" id="passwordConfirm" />
                        </div>
                        <button type="submit" class="btn btn-primary">Register!</button>
                    </form>
                </div>

                <div class="col-sm-6">
                    <form action="/login" method="post">
                        <h2>Login Here!</h2>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input name="loginEmail" type="email" class="form-control" id="email" />
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input name="loginPassword" type="password" class="form-control" id="loginPassword" />
                        </div>
                        <button type="submit" class="btn btn-primary">Login!</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
